<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>
    <div class = calculator>
        <div class='result'>0</div>
       
        <div class ='keys'>
            <div class= "row">
                <button class='add'  data-action="add">+</button>
                <button class='sub'  data-action="sub">-</button>
                <button class='div'  data-action="div">/</button>
                <button class='mul'  data-action="mul">x</button>
            </div>
            <div class ="row">
                <button data-action="num" >9</button>
                <button data-action="num">8</button>
                <button data-action="num">7</button>
            </div> 

            <div class = "eq">
                    <button class="equal" data-action="equal">=</button>
                </div>

            <div class ="row2">
                <button data-action="num" >6</button>
                <button data-action="num">5</button>
                <button data-action="num">4</button>
            </div> 
            <div class ="row2">
                    <button data-action="num" >3</button>
                    <button data-action="num">2</button>
                    <button data-action="num">1</button>
            </div> 
            <div class = "row2">
                <button data-action="num">0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
            </div>
            
        </div>
       
    </div>
</body>
<script src="code.js"></script>
</html>
